<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <!-- CSS & JS -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/login-form.css">
    <script defer src="./assets/js/form-app.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300;500;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>

<!-- The Modal -->
<div id="login-popup" class="modal">
  <span class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="./assets/images/avatar-default-icon.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label class="rmb">
        Remember me 
        <input type="checkbox" checked="checked" name="remember"> 
      </label>


      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a class="psw-fgt" href="#">password?</a></span>
    </div>
  </form>
</div>
</body>
</html>
